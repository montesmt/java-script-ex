<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
    <style>
        body {
            background-color: rgb(151, 194, 194);
        }

        h1 {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 18px;
        }
    </style>

</head>
<body>
    <h1>Meu input</h1>

   <script>
       var nome = window.prompt("Insira o seu nome aí: ");
                if (typeof nome == 1 || 9)
                    document.alert("Insira um nome válido!");

                else {
                    document.alert(`Seja bem vindo, ${nome}!`);
                }
                
    </script>
    
</body>
</html>
