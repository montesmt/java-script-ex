<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Consolas;
        }
    
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.writeln(`E aí, ${nome}! Seu nome tem ${nome.length} letras.<Br>`); 
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`);
        document.writeln(`Seu nome em minúsculo é ${nome.toLowerCase()}.`);
        </script>
    
</body>
</html>
