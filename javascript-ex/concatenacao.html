<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite o seu nome: ');
        document.writeln(`O seu nome é: ${nome}.`);
        document.writeln(`O seu nome em maiúscula fica assim: ${nome.toUpperCase()}.`);
        document.writeln(`O seu nome tem ${nome.length} letras.`);


    </script>
</body>
</html>
